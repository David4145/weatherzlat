<!-- *ngIf='cityName' -->
<ion-header class="toolbar" *ngIf="city">
    <ion-title style="text-align: center">
        <ion-button [routerLink]="['/city-list']">
            <ion-icon name="clipboard"></ion-icon>
        </ion-button>
       <div class="city">
        {{this.city.cityName}}
       </div> 
    </ion-title>
    <form>
        <ion-item>
            <ion-label type="text" style="text-align: center">
                <ion-icon name="thermometer">
                </ion-icon>
                {{this.city.tempActual}}°C
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label style="text-align: center">
                {{this.city.description}}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label type="text" style="text-align: left">
                <ion-icon name="speedometer">
                </ion-icon>
                {{this.city.windSpeed}} km/h
                <div type="text" style="text-align:right">
                    <ion-icon name="ios-water">
                    </ion-icon>
                    {{this.city.humidity}} %
                </div>
            </ion-label>
        </ion-item>
        <ion-item>

            <ion-label type="text" style="text-align: left">
                <ion-icon name="thermometer"></ion-icon>
                Max: {{this.city.tempMax}} °C
                <div type="text" style="text-align:right">
                    <ion-icon name="thermometer"></ion-icon>
                    Min: {{this.city.tempMin}} °C
                </div>
            </ion-label>
        </ion-item>
    </form>
    <!-- <app-prevision></app-prevision> -->
</ion-header>
